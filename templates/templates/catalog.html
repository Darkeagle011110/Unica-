<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - VisionIQ</title>
    <link rel="stylesheet" href="/static/css/catalog.css">
    <style>
header {
    background: #0073e6;
    color: #fff;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar {
    display: flex;
    justify-content: end;
    align-items: center;
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 50px;
    padding: 10px 0;
    margin: 0;
    background-color: #f1eaea;
    width: 0;
    transition: width 0.5s ease-in-out;
    overflow: hidden;
}

.nav-links li {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.nav-links a {
    color: #020202;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #ffd700;
}

nav.active .nav-links {
    width: 100%;
}

nav.active .nav-links li {
    opacity: 1;
    transform: translateY(0);
}

.icon {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    width: 30px;
    height: 22px;
    cursor: pointer;
}

.line {
    width: 100%;
    height: 4px;
    background-color: #1b1818;
    border-radius: 10px;
    transition: all 0.3s ease;
}

nav.active .line1 {
    transform: rotate(45deg) translate(5px, 5px);
}

nav.active .line2 {
    opacity: 0;
}

nav.active .line3 {
    transform: rotate(-45deg) translate(5px, -5px);
}

        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to bottom, #0073e6, #80bfff);
            color: #fff;
        }
        .hero h1 {
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .theme-toggle {
            cursor: pointer;
        }

        .theme-toggle input[type="checkbox"] {
            display: none;
        }

        .theme-toggle label {
            width: 30px;
            height: 18px;
            background-color: #333;
            border-radius: 30px;
            position: relative;
        }

        .theme-toggle label:after {
            content: '';
            width: 14px;
            height: 14px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }

        .theme-toggle input[type="checkbox"]:checked + label:after {
            left: 14px;
        }

        .section {
            padding: 50px 20px;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #2874f0;
        }

        .scrollable {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 0;
        }

        .category {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .category:hover {
            transform: translateY(-10px);
        }

        .category img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .category h3 {
            margin-top: 10px;
            font-size: 1.1em;
            color: #333;
        }

	footer {
            text-align: center;
            padding: 20px;
            background: #0073e6;
            color: #fff;
            margin-top: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }


        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .scrollable {
                flex-direction: column;
                gap: 10px;
            }

            .category {
                width: 100%;
            }
        }
    </style>
</head>
<body>
